schemaVersion: 2.2.0
metadata:
  name: springrest
  version: 1.0
  attributes:
    alpha.dockerimage-port: 8081
  displayName: SpringRest
  description: project for test on openshift
  tags: ["Java", "Spring"]
  projectType: "springboot"
  language: "java"
  provider: Red Hat
parent:
  id: java-springboot
  registryUrl: "https://registry.devfile.io"
components:
  - name: outerloop-build
    image:
      imageName: springrest-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      uri: outerloop-deploy.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true